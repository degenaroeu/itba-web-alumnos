<!DOCTYPE html>
<html>
<head>
<title>Search Bar Styling</title>
<style>
body {
  font-family: sans-serif;
}

.search-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 500px;
  margin: 2rem auto;
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.search-input {
  flex: 1;
  padding: 0.8rem;
  font-size: 1rem;
  border: none;
  border-radius: 5px 0 0 5px;
}

.search-link {
  padding: 0.8rem 1.2rem;
  background-color: #4CAF50;
  color: white;
  text-decoration: none;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
}

@media (max-width: 768px) {
    .search-bar {
        max-width: 90%;
        margin: 2rem auto;
        padding: 0.5rem;
    }

    .search-input {
        font-size: 0.9rem;
        padding: 0.4rem;
    }

    .search-link {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .search-bar {
        max-width: 95%;
        margin: 2rem auto;
        padding: 0.4rem;
    }

    .search-input {
        font-size: 0.8rem;
        padding: 0.3rem;
    }

    .search-link {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
    }
}
</style>
</head>
<body>

<div class="search-bar">
  <input type="text" class="search-input" placeholder="Search...">
  <a href="#" class="search-link">Go</a>
</div>

</body>
</html>
