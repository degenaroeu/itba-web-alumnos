<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Diseños ITBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #D600FE;
            --color-secondary: #A200C9;
            --color-tertiary: #011EFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Libre Franklin', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            justify-items: center;
        }

        .grid-item {
            width: 270px; /* Incrementado un 50% */
            height: 270px; /* Incrementado un 50% */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .grid-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .grid-item span {
            margin-top: 10px;
            font-size: 1rem; /* Ajuste del tamaño de fuente */
            font-weight: bold;
            color: var(--color-tertiary);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" onclick="window.location.href='https://itba-web-alumnos.vercel.app/ITBA1.html'">
            <img src="ITBA1.png" alt="Vista previa de ITBA1">
            <span>Moderno</span>
        </div>
        <div class="grid-item" onclick="window.location.href='https://itba-web-alumnos.vercel.app/ITBA2.html'">
            <img src="ITBA2.png" alt="Vista previa de ITBA2">
            <span>Moderno con Bot</span>
        </div>
        <div class="grid-item" onclick="window.location.href='https://itba-web-alumnos.vercel.app/ITBA3.html'">
            <img src="ITBA3.png" alt="Vista previa de ITBA3">
            <span>Clásico</span>
        </div>
        <div class="grid-item" onclick="window.location.href='https://itba-web-alumnos.vercel.app/ITBA4.html'">
            <img src="ITBA4.png" alt="Vista previa de ITBA4">
            <span>Híbrido</span>
        </div>
    </div>
</body>
</html>
